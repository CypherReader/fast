steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fastinghero-uat:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fastinghero-uat:latest'
      - '.'
  
  # Push to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/fastinghero-uat']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fastinghero-uat'
      - '--image=gcr.io/$PROJECT_ID/fastinghero-uat:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=uat,SKIP_MIGRATIONS=true,FRONTEND_URL=https://fastinghero-uat-537397575496.us-central1.run.app'
      - '--set-secrets=JWT_SECRET=JWT_SECRET:latest,DATABASE_URL=DATABASE_URL:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,DEEPSEEK_API_KEY=DEEPSEEK_API_KEY:latest'
      - '--add-cloudsql-instances=noted-function-481218-g0:us-central1:fastinghero-uat-db'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=600'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--cpu-boost'
      - '--no-cpu-throttling'


options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'