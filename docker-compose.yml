version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=fastinghero
      - DB_PASSWORD=secret
      - DB_NAME=fastinghero
    depends_on:
      - db
    networks:
      - fasting-net

  db:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=fastinghero
      - MYSQL_USER=fastinghero
      - MYSQL_PASSWORD=secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - fasting-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - fasting-net

networks:
  fasting-net:
    driver: bridge

volumes:
  db_data:
