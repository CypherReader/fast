version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=fastinghero
      - DB_PASSWORD=secret
      - DB_NAME=fastinghero
    depends_on:
      - db
    networks:
      - fasting-net

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fastinghero
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=fastinghero
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - fasting-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - fasting-net

networks:
  fasting-net:
    driver: bridge

volumes:
  db_data:
